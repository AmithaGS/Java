<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List</title>
</head>
<body>
    <ol>ORDERED LIST:
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>HTML</li>
        <li>SQL</li>
        <li>C++</li>
    </ol>

    <ul>UNORDERED LIST:
        <li>APPLE</li>
        <li>BANANA</li>
        <li>MANGO</li>
        <li>ORANGE</li>
    </ul>

    <dl>DISCRIPTIVE LIST</dl>
        <dt>TEA:</dt>       <!-- dt is discriptive terms-->
        <dd>Tea is hot.</dd>
</body>
</html>

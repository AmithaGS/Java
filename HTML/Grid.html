<style>
    .outer {
        border: 2px solid red;
        display: grid;
        grid-template-columns: 1fr 1fr; /* declared columns */
        grid-template-rows: 1fr 1fr 1fr;  /* declared portion of available space in row*/
        row-gap: 10px;
        column-gap: 10px;
        padding: 5px;
        height: 50vh;     /* vh ---> view height*/
    }

    .outer div {
        border: 2px solid black;
        background-color: yellow;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-family: cursive;
    }

    .p6 {
        /* grid-row-start: 0;
        grid-row-end: 1; */
        grid-row: 1/2;
    }
</style>

<body>
    <div class="outer">
        <div class="p1">Product1</div>
        <div class="p2">Product2</div>
        <div class="p3">Product3</div>
        <div class="p4">Product4</div>
        <div class="p5">Product5</div>
        <div class="p6">Product6</div>
    </div>
</body>
